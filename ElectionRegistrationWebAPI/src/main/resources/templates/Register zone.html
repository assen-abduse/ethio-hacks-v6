<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="row">
          <div class="col-md-12 mb-3">
            <label for="firstName" style="float:left">ID Number</label>
            <input type="text" class="form-control" id="IDNumber" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>  
          
      </div>
      </div>

	  <div class="row">
          <div class="col-md-12 mb-3">
            <label for="Region" style="float:left">Region</label>
            <input type="text" class="form-control" id="Region" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>  
          
      </div>

	  
	  <div class="row">
          <div class="col-md-12 mb-3">
            <label for="Zone" style="float:left">Zone</label>
            <input  class="form-control" id="zone" list="browsers">
            <datalist id="Zones">
              <option value="Internet Explorer">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist> 
            <!--<input type="text" class="form-control" id="Zone" placeholder="" value="" required>-->
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>  
		     </div>  
		
		 
	    
		
	
		 <div class="row">
          <div class="col-md-12 mb-3">
            <label for="Wereda" style="float:left">Wereda</label>
            <input type="text" class="form-control" id="Wereda" placeholder="" value="" required>
            <div class="invalid-feedback">         
			</div>
          </div>  
          
      </div>
          
      </div>
		   <div class="row">
          <div class="col-md-12 mb-3">
            <label for="kebele" style="float:left">kebele</label>
            <input type="text" class="form-control" id="kebele" placeholder="" value="" required>
            <div class="invalid-feedback">         
			</div>
          </div>  
          
      </div>
          
      </div>
	   
		  <div class="row">
          <div class="col-md-12 mb-3">
            <label for="phoneNumber" style="float:left">PhoneNumber</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="" value="" required>
            <div class="invalid-feedback">         
			</div>
          </div>  
          
      </div>
          
      </div>
	    
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019 National Electoral Board of Ethiopia</p>
    </form>
  </body>
